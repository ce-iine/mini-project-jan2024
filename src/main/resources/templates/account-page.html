<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;" class="container">
        <div>
            <a data-th-href="@{/homepage}">
                <figure class="figure" style="text-align: center;">
                    <img src="/images/logotransparent.png" class="img-fluid" alt="logo" width="200" height="200">
                </figure>
            </a>
        </div>
        <div style="display: flex;">
            <div style="margin-right: 100px;">
                <a data-th-href="@{/accountpage}">
                    <code>My account page</code>
                </a>
            </div>
            <div style="margin-right: 100px;">
                <a data-th-href="@{/homepage}">
                    <code>Home</code>
                </a>
            </div>
            <div style="margin-right: 100px;">
                <a data-th-href="@{/logout}">
                    <code>Logout</code>
                </a>
            </div>
        </div>
    </div>

    <div style="text-align: center;">

        <h1 data-th-text=" 'All applications by ' + ${applicant.email} "></h1>
        <hr>
        <div style="text-align: center;" class="container">
            <p th:if="${checkApp}" data-th-text="'You have not started applying for jobs'" style="color: red;"></p>
            </div>
        <ul data-th-each="app : ${allApplications}">
            <a th:href="@{/application/{id}(id=${app.applied})}" data-th-text="${app.applied}"></a>
        </ul>

    </div>
    <br>
    <br>

    <div style="text-align: center;">
        <h1>Saved Jobs</h1>
        <hr>
        <div style="text-align: center;" class="container">
            <p th:if="${blank}" data-th-text="'No jobs saved currently'" style="color: red;"></p>
            </div>
        <div class="container">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="job: ${saved}">
                        <td data-th-text="*{job.title}"></td>
                        <td data-th-text="*{job.company_name}"></td>
                        <td>
                            <a th:href="@{/job/{id}(id=${job.id})}" class="btn btn-secondary">Apply</a>
                            <a th:href="@{/deletesaved/{id}(id=${job.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
