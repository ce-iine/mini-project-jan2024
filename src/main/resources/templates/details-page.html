<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${job.title}"></title>
</head>

<body>
    <div class="container">
        <div style="text-align: center;">
            <a data-th-href="@{/gohome}">
                <figure class="figure" style="text-align: center;">
                    <img src="/images/logotransparent.png" class="img-fluid" alt="logo" width="200" height="200">
                </figure>
            </a>
        </div>
        <br>
        <div class="btn-group">
            <a class="btn btn-primary active" aria-current="page">Overview</a>
            <a data-th-href="@{/job/apply/{id}(id=${job.id})}" class="btn btn-primary">Application</a>
        </div>

        <br><br>
        <div style="text-align: center;">
            <h1 th:text="${job.title}"></h1>
            <p th:text="${job.company_name}+ ' â€¢ ' + ${job.job_type}"></p>
        </div>

        <div>
            <p th:text="${job.description}"></p>
        </div>

        <div class="d-grid gap-2">
            <a class="btn btn-primary" th:href="@{/job/apply/{id}(id=${job.id})}" type="button">Apply For This Role!</a>
        </div>
    </div>

</body>

</html>
